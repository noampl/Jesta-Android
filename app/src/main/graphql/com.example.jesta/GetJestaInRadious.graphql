query GetJestasInRadius($center: [Float], $radius: Float) {
    getFavorsInRadios(center: $center, radius: $radius) {
        _id
        ownerId
        categoryId
        numOfPeopleNeeded
        dateToPublish
        dateToUnpublished
        sourceAddress {
            fullAddress
            location {
                coordinates
            }
        }
        destinationAddress {
            fullAddress
        }
    }
}