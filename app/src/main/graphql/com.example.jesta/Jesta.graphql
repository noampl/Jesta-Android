# Get Jesta By Id
query GetJesta($favorId: String) {
    getFavor(favorId: $favorId) {
        _id
        ownerId {
            _id
            firstName
            lastName
            imagePath
        }
        categoryId {
            name
            _id
        }
        numOfPeopleNeeded
        sourceAddress {
            fullAddress
            location {
                coordinates
            }
        }
        destinationAddress {
            fullAddress
            location {
                coordinates
            }
        }
        description
        imagesPath
        paymentAmount
        paymentMethod
        dateToPublish
        dateToUnpublished
    }
}

# Get all the jesta in the added radius from the user location
query GetJestasInRadius($center: [Float], $radius: Float) {
    getFavorsInRadios(center: $center, radius: $radius) {
        _id
        ownerId
        categoryId
        numOfPeopleNeeded
        dateToPublish
        dateToUnpublished
        sourceAddress {
            fullAddress
            location {
                coordinates
            }
        }
        destinationAddress {
            fullAddress
        }
    }
}